<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Television cart</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.0/css/normalize.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.0/css/foundation.css"/>
		<link rel="stylesheet" href="style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	</head>

	

<style>


.padded {
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 200px;
    margin-left: 150px;
}
</style>

<body ng-app="petShopApp" ng-controller="PetShopCtrl">


<!-- page header -->
<div class="page-header">
  <h1>CART<small> </small></h1>
</div>

<nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><!--one link here--></a></li>
                    <li>
                        <a href="#" role="button" aria-haspopup="true" aria-expanded="false" data-toggle="modal" class=".btn" data-target="#checkoutModal"><span class="label label-danger">Checkout <i class="fa fa-cart-plus"></i></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
		<nav class="top-bar" data-topbar="">
			<ul class="title-area">
				<li class="name">
					<h1>
						
					</h1>
				</li>
				
			</ul>
		</nav>


<div class="padded">
		<ul  class="product-list small-block-grid-3">
			<li ng-repeat="product in products">
			
				<figure>
					<img ng-src="{{product.image}}" alt="{{product.title}}">
					<figcaption>
						<h3>{{product.title}}, {{product.price}}$</h3>
						
						<button ng-click="addToCart(product);">Add to cart</button>
					</figcaption>
				</figure>
			</li>
		</ul>
</div>
		<div ng-if="cart.length" class="shopping-cart">
			<h2>{{cart.length}} items in cart, {{getCartPrice()}}$</h2>

			<span class="cart-item th radius" ng-repeat="product in cart">
				<img ng-src="{{product.image}}" title="{{product.title}}"/>
				<span class="badge" ng-show="product.quantity > 1">
					x{{product.quantity}}
				</span>
			</span>

			<button ng-click="checkout();">Checkout</button>
		</div>

		<!-- Angular, stripe -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-animate.min.js"></script>
		<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

		<!-- angular-payments library - you probably want to install it through either bower or npm -->
		<script src="http://cdn.rawgit.com/laurihy/angular-payments/2472bc9befa256780d106a8e53a9dea12b7341ed/lib/angular-payments.js"></script>

		<!-- other angular.js modules -->
		<script src="http://pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.3.1.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-spinner/0.5.1/angular-spinner.js"></script>

		<!-- our code -->
		<script src="scripts.js"></script>
	</body>
</html>
